<script>
  let proximaAtualizacao;
  window.onload = obterNumerosUsarios();
  window.onload = obterHoraAtual()


  function entrar() {
    aguardar();

    var emailVar = input_email.value;
    var senhaVar = input_senha.value;

    if (emailVar == "" || senhaVar == "") {
      mensagem_erro.innerHTML = "Preencha todos os campos!";
      mensagem_erro.style.color = "red"

      input_email.classList.add("error")
      input_senha.classList.add("error")
      finalizarAguardar();
      return false;
    }
    else {
      setInterval(sumirMensagem, 3000)
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar
      })
    }).then(function (resposta) {
      console.log("ESTOU NO THEN DO entrar()!")

      if (resposta.ok) {
        console.log(resposta);

        resposta.json().then(json => {
          console.log(json);
          console.log(JSON.stringify(json));

          sessionStorage.EMAIL_USUARIO = json.email;
          sessionStorage.NOME_USUARIO = json.nome;
          sessionStorage.ID_USUARIO = json.idUsuario;
          sessionStorage.ANIVERSARIO_USUARIO = 0;

          mensagem_erro.innerHTML = `Login realizado! <br>
            Carregando...`;
          mensagem_erro.style.color = "green"
          setTimeout(function () {
            window.location = "IndexUsuario.html";
          }, 2000); // apenas para exibir o loading

        });

      } else {

        console.log("Houve um erro ao tentar realizar o login!");

        resposta.text().then(texto => {
          console.error(texto);
          finalizarAguardar(texto);
        });
      }

    }).catch(function (erro) {
      console.log(erro);
    })

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none"
  }

</script>

<script>

// FUNCAO PARABENS

window.onload = alertaParabens();

function alertaParabens(idSensor) {
var idSensor = sessionStorage.ID_USUARIO

if (proximaAtualizacao != undefined) {
    clearTimeout(proximaAtualizacao);
}

fetch(`/medidas/Parabens/${idSensor}`, { cache: 'no-store' }).then(function (response) {
    if (response.ok) {
        response.json().then(function (resposta) {
            console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
            resposta.reverse();

            plotarGrafico(resposta);
        });
    } else {
        console.error('Nenhum dado encontrado ou erro na API');
    }
})
    .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
    });
}

function plotarGrafico(resposta, idSensor) {

      for (i = 0; i < resposta.length; i++) {
          var registro = resposta[i];
          var data = registro.aniversario
      }

      var alertaFoiDado = Number(sessionStorage.ANIVERSARIO_USUARIO)
      if(!alertaFoiDado){
        if(data != null) {
          alert("Parbéns!!!!!!!!!!!!!!!!!!!!!!")
          sessionStorage.ANIVERSARIO_USUARIO = 1
        }
      }

  }

</script>
